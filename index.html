<!DOCTYPE html>
<html>
  <head>
    <title>Beach and Sea Scene - A-Frame</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>

  </head>

    <a-scene>
      <!-- Sky -->
      <a-sky color="#007fff"></a-sky>
      <!--sun-->
      <a-sphere position="10 50 -100" radius="5" color="#FDB813" animation="property:position; 
      dir: alternate; 
      dur: 130500; 
      easing: easeInOutQuad; 
      loop: true; 
      to: 10 50 -100; 
      from:10  -5 -100"></a-sphere>  
      
      <!-- Clouds -->
      <!-- Cloud 1 -  -->
       <a-entity>
      <a-entity position="-15 19 -100" animation="property: position; to: 150 25 -100; from:-150 25 -100; dur: 27000; loop: true; easing: linear">
        <a-sphere position="0 0 0" radius="2" color="white" material="shader: flat"></a-sphere>
        <a-sphere position="2 1.2 0" radius="1.8" color="white" material="shader: flat"></a-sphere>
        <a-sphere position="-2 1.1 0" radius="1.9" color="white" material="shader: flat"></a-sphere>
        <a-sphere position="1.5 -1.2 0" radius="1.7" color="white" material="shader: flat"></a-sphere>
        <a-sphere position="-1.5 -1.1 0" radius="1.8" color="white" material="shader: flat"></a-sphere>
      </a-entity>

      <!-- Cloud 2 -->
      <a-entity position="-10 10 -150" animation="property: position; to: 150 25 -100;from:-150 19 -100; dur: 25000; loop: true; easing: linear">
        <a-sphere position="0 0 0" radius="1.2" color="white" material="shader: flat"></a-sphere>
        <a-sphere position="1.2 0.2 0" radius="1" color="white" material="shader: flat"></a-sphere>
        <a-sphere position="-1.2 0.1 0" radius="1.1" color="white" material="shader: flat"></a-sphere>
        <a-sphere position="0.6 -0.2 0" radius="0.9" color="white" material="shader: flat"></a-sphere>
        <a-sphere position="-0.6 -0.1 0" radius="1" color="white" material="shader: flat"></a-sphere>
      </a-entity>

      <!-- Cloud 3 -->
      <a-entity position="-5 6 -120" animation="property: position; to: 150 25 -100; from:-150 19 -100;dur: 22000; loop: true; easing: linear">
        <a-sphere position="0 0 0" radius="0.8" color="white" material="shader: flat"></a-sphere>
        <a-sphere position="0.8 0.1 0" radius="0.6" color="white" material="shader: flat"></a-sphere>
        <a-sphere position="-0.8 0.1 0" radius="0.7" color="white" material="shader: flat"></a-sphere>
        <a-sphere position="0.4 -0.1 0" radius="0.5" color="white" material="shader: flat"></a-sphere>
        <a-sphere position="-0.4 -0.1 0" radius="0.6" color="white" material="shader: flat"></a-sphere>
      </a-entity></a-entity>

       <a-entity light="type: directional; color: #FFF; intensity: 1.2; castShadow: true" position="-1 1 1"></a-entity>

      <a-plane
        position="0 0.5 -16"
        rotation="-90 0 0"

        height="28"

        dir: alternate; 
        dur: 1000; 
        easing: easeInOutQuad;
